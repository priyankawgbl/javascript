<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">

    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" method="post" id="myform" name="registration" action="#">
          <fieldset>

        <div class="form-group">

          <div class="col-md-8">
              <input id="name" name="name" type="text" placeholder="First Name" class="form-control">
            </div>
          </div>
        <div class="form-group">

        <div class="col-md-8">
          <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
        </div>
      </div>
      <div class="form-group">

      <div class="col-md-8">
        <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
      </div>
    </div>
    <div class="form-group">

      <div class="col-md-8">
        <input id="birthdate" name="birthdate" type="date" placeholder="birthdate" class="form-control">
      </div>
    </div>
    <div class="form-group">

      <div class="col-md-8">
        <input id="marks" name="marks" type="text" placeholder="marks" class="form-control">
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-12 ">
        <button type="submit" name="submit" value="submit" id="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </div>
    </fieldset>
    </form>

 </div>
 <div>
   <table>
     <tbody>
       <tr>
         <td></td>
       </tr>
     </tbody>
   </table>
 </div>
 </div>
 </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js
"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js" </script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script type="text/javascript" src="javascript/form.js"></script>

</html>
